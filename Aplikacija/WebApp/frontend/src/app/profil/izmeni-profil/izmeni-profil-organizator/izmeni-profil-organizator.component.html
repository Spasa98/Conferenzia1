<div class="card" *ngIf="organizator">
    <div class="izmeni-profil-div font-bold border-round" [formGroup]="form">
        <!-- <div class="naslov">
            <h3>Izmeni profil</h3>
        </div> -->
        <div class="podaci-izmeni">
            <span class="m-2">
                <small class="block">Ime</small>
                <input placeholder="{{organizator[0].ime}}" value="{{organizator[0].ime}}" formControlName="ime" type="text" pInputText />
            </span>
            <span class="m-2">
                <small class="block">Prezime</small>
                <input placeholder="{{organizator[0].prezime}}" formControlName="prezime" type="text" pInputText />
            </span>
        </div>
        <div class="podaci-izmeni">
            <span class="m-2">
                <small class="block">Email</small>
                <input [placeholder]="organizator[0].email" formControlName="email" type="text" pInputText />
            </span>
            <span class="m-2">
                <small class="block">Lozinka</small>
                <input placeholder="password" formControlName="lozinka" type="text" pInputText />
            </span>
        </div>
        <div class="podaci-izmeni">
            <span class="dugme-izmeni mt-3 ml-2">
                <button pButton label="Izmeni" icon="pi pi-check" iconPos="right" button (click)="submit()"></button>
            </span>
        </div>
    </div>
</div>
