<div class="card overflow-show" style="width: 100;">
    <div class="tabelaZahtevPredavac">
        <p-table [value]="zahtevpredavac"  style="width:100%;">
            <ng-template pTemplate="header">
                <tr *ngIf="zahtevpredavac!==[]"  style="width:100%;">
                    <th>Status</th>
                    <th>Tip zahteva</th>
                    <th>Datum slanja zahteva</th>
                    <th>Vreme slanja zahteva</th>
                    <th>Predavac</th>
                    <th>Predavanje</th>
                    <th>Akcije</th>
                </tr>
            </ng-template>
            <ng-template   pTemplate="body" let-zahtevpredavac>
                <tr [class.bg-gray-400]="zahtevpredavac.prijavaOdjava === 'prijava'"  style="width:100%;">
                    <td>{{zahtevpredavac.status}}</td>
                    <td>{{zahtevpredavac.text}}</td>
                    <td>{{zahtevpredavac.datum}}</td>
                    <td>{{zahtevpredavac.vreme}}</td>
                    <td>{{zahtevpredavac.imePredavaca}}</td>
                    <td>{{zahtevpredavac.imePredavanje}}</td>
   
                    <td><i [class.bg-gray-400]="zahtevpredavac.prijavaOdjava=== 'prijava'" (click)="odobriZahtev(zahtevpredavac)" class="cursor-pointer pi pi-check" style="font-size: 2rem"></i> &nbsp;
                        <i (click)="odbijZahtevPredavaca(zahtevpredavac)" class="pi pi-times" style="font-size: 2rem"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-paginator [rows]="10" [totalRecords]="110" (onPageChange)="povecaj($event)" ></p-paginator>
</div>
