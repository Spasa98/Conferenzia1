

<div class="card">
        <div class="flex card-container blue-container overflow-show">
            <div class=" flex-none flex align-items-center justify-content-start  font-bold text-white m-2 border-round">
                <p-dropdown class=" m-2 " [options]="status" [(ngModel)]="selected" (onChange)="promena($event)" optionLabel="name" optionValue="code"></p-dropdown>
            </div>
    </div>
    <div class="tabelaZahtevSlusalac">
        <p-table [value]="zahtevslusalac" >
            <ng-template pTemplate="header" >
                <tr >
                    <th>Slusalac</th>
                    <th>Predavanje</th>
                    <th *ngIf="selected=='Neobradjene'">Datum slanja zahteva</th>
                    <th *ngIf="selected!='Neobradjene'">Datum obrade zahteva</th>
                    <th *ngIf="selected=='Neobradjene'">Vreme slanja zahteva</th>
                    <th *ngIf="selected!='Neobradjene'">Vreme obrade zahteva</th>
                    <th>Status</th>
                    <th >Akcije</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-zahtevslusalac >
                <tr >
                    <td [ngClass]="{greenClass: zahtevslusalac.status=='Odobren', redClass: zahtevslusalac.status=='Odbijen'}">{{zahtevslusalac.imeSlusaoca}}</td>
                    <td [ngClass]="{greenClass: zahtevslusalac.status=='Odobren', redClass: zahtevslusalac.status=='Odbijen'}">{{zahtevslusalac.nazivPredavanje}}</td>
                    <td [ngClass]="{greenClass: zahtevslusalac.status=='Odobren', redClass: zahtevslusalac.status=='Odbijen'}">{{zahtevslusalac.datum}}</td>
                    <td [ngClass]="{greenClass: zahtevslusalac.status=='Odobren', redClass: zahtevslusalac.status=='Odbijen'}">{{zahtevslusalac.vreme}}</td>
                    <td [ngClass]="{greenClass: zahtevslusalac.status=='Odobren', redClass: zahtevslusalac.status=='Odbijen'}">{{zahtevslusalac.status}}</td>
                    <td ><i  (click)="obrada('Odobravanje',zahtevslusalac.idZahtevSlusalac)" class="pi pi-check" style="font-size: 2rem" *ngIf="zahtevslusalac.status=='Odbijen'||zahtevslusalac.status=='Neobradjen'" ></i> &nbsp;
                        <i (click)="obrada('Odbijanje',zahtevslusalac.idZahtevSlusalac)" class="pi pi-times" style="font-size: 2rem" *ngIf="zahtevslusalac.status=='Odobren'||zahtevslusalac.status=='Neobradjen'"></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-paginator [rows]="10" [totalRecords]='brstr2' (onPageChange)="povecaj($event)" ></p-paginator>
</div>
